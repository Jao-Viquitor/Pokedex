<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    
    <script defer src="../JS/script.js">
    </script>
    <title>Pokedex</title>
</head>
<body>
<main>
    <img src="#" alt="Pokemon" class="pokemon_img">
    
    <h1 class="pokemon_data">
        <span class="pokemon_number"></span> -
        <span class="pokemon_name"></span>
    </h1>
    
    <form class="form">
        <label>
            <input type="search" class="input_search" placeholder="Nome ou número" required/>
        </label>
    </form>
    
    <div class="buttons">
        <button class="button btn-prev">
            &lt; Anterior
        </button>
        <button class="button btn-next">
            Próximo &gt;
        </button>
    </div>
    
    <img src="../images/pokedex.png" alt="Pokedex" class="pokedex">
</main>
</body>
</html>
